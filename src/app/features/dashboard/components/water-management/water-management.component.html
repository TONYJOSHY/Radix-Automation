<div class="row mx-0 h-100">
  <div class="p-4 div-border h-100 w-100">
    <div class="col-12">
      <div class="row mx-0">
        <div class="col-8">
          <p class="text-lg text-light"> <b> Water Management </b> </p>
        </div>
        <div class="col-4">
          <app-selectbox
            [options]="utilityService.calenderFilter"
            [nameField]="'name'"
            [defaultOptionId]="''">
          </app-selectbox>
        </div>
      </div>
    </div>
    <div class="col-12 d-flex align-items-center justify-content-between mb-3">
      <p class="mb-0 text-sm text-success"> 1000 Litres </p>
      <p class="mb-0 text-sm text-danger"> 10% </p>
    </div>
    <!-- Line chart -->
    <div class="col-12 d-flex justify-content-center align-items-center max-height">
      <canvas baseChart
        [labels]="lineChartLabel"
        [datasets]="lineChartData"
        [options]="lineChartOptions"
        [chartType]="lineChartType">
      </canvas>
    </div>
  </div>
</div>
