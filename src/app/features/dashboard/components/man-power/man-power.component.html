<div class="row mx-0 h-100">
  <div class="p-4 div-border w-100">
    <div class="col-12 d-flex align-items-center justify-content-between">
      <p class="text-m text-light"> <b> Man Power </b> </p>
      <div class="select-box-width">
        <app-selectbox [options]="utilityService.calenderFilter" [nameField]="'name'" [defaultOptionId]="''">
        </app-selectbox>
      </div>
    </div>
    <div class="col-12 text-center">
      <p class="mb-2 text-xl text-success"> <b> 1000 Units </b> </p>
      <p class="text-sm text-success d-flex align-items-center justify-content-center"> 10%
        <mat-icon class="icon-size"> north </mat-icon>
      </p>
    </div>
    <!-- dougnut chart -->
    <div class="col-12 d-flex justify-content-center align-items-center max-height position-relative">
      <canvas baseChart [datasets]="doughnutChartData" [labels]="doughnutChartLabels" [options]="chartOptions"
        [chartType]="doughnutChartType" [plugins]="doughnutChartPlugins">
      </canvas>
      <p class="mb-0 text-xxxl text-success percent-position"> 90% </p>
    </div>
  </div>
</div>
