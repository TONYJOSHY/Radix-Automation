<div class="row mx-0 h-100 max-height">
  <div class="p-4 div-border w-100 h-100">
    <div class="col-12 d-flex align-items-center justify-content-between">
      <p class="text-m text-light"> <b> Production </b> </p>
      <div class="select-box-width">
        <app-selectbox [options]="utilityService.calenderFilter" [nameField]="'name'" [defaultOptionId]="''">
        </app-selectbox>
      </div>
    </div>
    <div class="col-12 text-center">
      <p class="mb-2 text-vl text-light"> <b> 1000 </b>
        <span class="text-xxl opacity-50"> Units </span>
      </p>
      <p class="text-sm text-success d-flex align-items-center justify-content-center"> 10%
        <mat-icon class="icon-size"> north </mat-icon>
      </p>
    </div>
    <!-- two bar chart -->
    <div class="col-12 d-flex justify-content-center align-items-center max-height">
      <canvas baseChart [datasets]="barChartData" [options]="barChartOptions" [labels]="barChartLabels"
        [chartType]="barChartType" [colors]="barChartColors">
        <!-- [plugins]="barChartPlugins" -->
      </canvas>
    </div>
  </div>
</div>
