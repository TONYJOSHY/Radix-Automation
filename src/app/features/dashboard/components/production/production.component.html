<div class="row mx-0 h-100 max-height">
  <div class="p-4 div-border w-100 h-100">
    <div class="col-12 d-flex align-items-center justify-content-between">
      <p class="text-m text-light"> <b> Production </b> </p>
      <div>
        <app-selectbox [options]="utilityService.calenderFilter" [nameField]="'name'" [defaultOptionId]="''"
          (selectEvent)="calenderSelection($event)">
        </app-selectbox>
      </div>
    </div>
    <div class="col-12 text-center">
      <p class="mb-2 text-vl text-light"> <b> {{ (productionData.total/1000) }} K </b>
        <span class="text-xxl opacity-50"> Units </span>
      </p>
      <p class="text-sm text-success d-flex align-items-center justify-content-center" *ngIf="productionData.increment">
        {{ productionData.increment_value }} %
        <mat-icon class="icon-size pl-3"> north </mat-icon>
      </p>
      <p class="text-sm text-danger d-flex align-items-center justify-content-center" *ngIf="!productionData.increment">
        {{ productionData.increment_value }} %
        <mat-icon class="icon-size pl-3"> south </mat-icon>
      </p>
    </div>
    <!-- two bar chart -->
    <div class="col-12 d-flex justify-content-center align-items-center max-height">
      <canvas baseChart [datasets]="barChartData" [options]="barChartOptions" [labels]="barChartLabels"
        [chartType]="barChartType" [colors]="barChartColors">
        <!-- [plugins]="barChartPlugins" -->
      </canvas>
    </div>
  </div>
</div>
