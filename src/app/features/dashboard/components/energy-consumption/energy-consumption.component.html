<div class="row mx-0 h-100">
  <div class="p-4 div-border w-100">
    <div class="col-12 d-flex align-items-center justify-content-between">
      <p class="text-m text-light"> <b> Energy Consumption </b> </p>
      <div>
        <app-selectbox [options]="utilityService.calenderFilter" [nameField]="'name'" [defaultOptionId]="''"
          (selectEvent)="calenderSelection($event)">
        </app-selectbox>
      </div>
    </div>
    <div class="col-12 text-center mb-4">
      <p class="mb-2 text-vl text-light"> <b> {{ energyConsumptionData.total }} </b>
        <span class="text-xxl opacity-50"> KWh </span>
      </p>
      <p class="text-sm text-danger d-flex align-items-center justify-content-center"
        *ngIf="!energyConsumptionData.increment">
        {{ energyConsumptionData.increment_value }} %
        <mat-icon class="icon-size pl-3"> south </mat-icon>
      </p>
      <p class="text-sm text-success d-flex align-items-center justify-content-center"
        *ngIf="energyConsumptionData.increment">
        {{ energyConsumptionData.increment_value }} %
        <mat-icon class="icon-size pl-3"> north </mat-icon>
      </p>
    </div>
    <!-- Line cahrt -->
    <div class="col-12 d-flex justify-content-center align-items-center max-height">
      <canvas baseChart [labels]="lineChartLabel" [datasets]="lineChartData" [options]="lineChartOptions"
        [chartType]="lineChartType">
      </canvas>
    </div>
  </div>
</div>
