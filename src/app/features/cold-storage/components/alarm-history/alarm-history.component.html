<div class="row mx-0 h-100">
  <div class="p-4 div-border w-100">
    <div class="col-12 px-0">
      <p class="text-m text-light"> <b> Alarm History </b> </p>
    </div>
    <!-- Alarm History -->
    <div class="col-12 al-table">

      <table mat-table [dataSource]="dataSource" id="mat-table">
        <!-- Alarm Column -->
        <ng-container matColumnDef="alarm">
          <th mat-header-cell *matHeaderCellDef> Alarm </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <!-- On time Column -->
        <ng-container matColumnDef="on_time">
          <th mat-header-cell *matHeaderCellDef> On time </th>
          <td mat-cell *matCellDef="let element"> {{ element.on_time }} </td>
        </ng-container>

        <!-- Off time Column -->
        <ng-container matColumnDef="off_time">
          <th mat-header-cell *matHeaderCellDef> Off time </th>
          <td mat-cell *matCellDef="let element"> {{ element.off_time }} </td>
        </ng-container>

        <!-- Ack time Column -->
        <ng-container matColumnDef="ack_time">
          <th mat-header-cell *matHeaderCellDef> Ack time </th>
          <td mat-cell *matCellDef="let element"> {{ element.ack_time }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
</div>
